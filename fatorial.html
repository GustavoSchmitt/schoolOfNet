<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>School of Net</title>
</head>
<body>
    <button style="font-weight:bold;display:block;margin:auto;font-size:17px;color:#ffffff; background-color: #8899dd; border:none; width:120px; height:40px;" onclick="fatorial()">Fatorial</button>
    
</body>
<script>
    function fatorial(){
        var numero = prompt("Digite um número inteiro não negativo:");
        var soma = 1;
        if(numero < 1){
            alert("Esse não é um número válido!!!")
        }else{
            function a (){
                    for(var i = 1; i <= numero; i++ ){
                        soma = soma * i;
                    }
                    alert("O resultado de seu número é " + soma)
            }
            a();        
        }
    }
</script>
</html>
